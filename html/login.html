<body class="my-login-page" style="background-color: peru;">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<a href="../index.html"><img src="../images/recycle-and-make-money.jpg" alt="logo"></a>

					<div class="row">
						<div class="column">

							<h3 style="text-align: center; margin-left: 30px;margin-top: 30px;"> Hello <span
									id="clientname"></span></h3>
						</div>

					</div>
					<h1 style="text-align: center;margin-top: 50px; ">Welcome to eKabaad</h2>
						<div style="margin-top: 50px;" class="row">
							<div class="column" style="margin-left: 12px;">
								<button id="btnSearch" class="btn btn-success btn-md center-block" style="width: 170px;display: inline;
							vertical-align: top;" OnClick="location.href='../html/pickup.html'"> Schedule a pick-Up </button>

							</div>
							<div>
								<button id="signout" class="btn btn-danger btn-md center-block" style="width: 320px;display:inline;

	<script>
		var firebaseConfig = {
			apiKey: "AIzaSyCdPCu3X4DnGlO3phzPX5dvzXbPqOT31h4",
			authDomain: "ekabbad-93a4d.firebaseapp.com",
			databaseURL: "https://ekabbad-93a4d.firebaseio.com",
			projectId: "ekabbad-93a4d",
			storageBucket: "ekabbad-93a4d.appspot.com",
			messagingSenderId: "174274470898",
			appId: "1:174274470898:web:297cc2d575e4eabaa3c16b",
			measurementId: "G-TW9TQ4FYPE"
		};
		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);
		firebase.analytics();

		function login() {
			function newLogin(user) {
				if (user) {
					app(user);
				} else {
					var provider = new firebase.auth.GoogleAuthProvider();
					firebase.auth().signInWithRedirect(provider);

				}
			}
			firebase.auth().onAuthStateChanged(newLogin);
		}

		function app(user) {
			document.getElementById("clientname").innerHTML = user.displayName + "!";
			document.getElementById("clientphoto").setAttribute("src", user.photoURL);
		}

		document.querySelector('#signout').addEventListener('click', function (e) {

			e.preventDefault();
			e.stopPropagation();
			firebase.auth().signOut();




		});

		window.onload = login;
	</script>
